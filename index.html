<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>

    <main class="keys">
        <button data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
          </button>
          <button data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
          </button>
          <button data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
          </button>
          <button data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
          </button>
          <button data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
          </button>
          <button data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
          </button>
          <button data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
          </button>
          <button data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
          </button>
          <button data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
          </button>
        </main>
        <footer>
          <div class="footerContainer">
            <button class="footer">
              Change background
            </button>
          </div>
        </footer>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach((key) => {
      key.addEventListener('transitionend', removeTransition);
      key.addEventListener("click", function(e) {       // ADD THIS FOR ALL KEYS
        key.classList.add("playing");
        const audio = document.querySelector(`audio[data-key="${key.dataset.key}"]`);
        audio.currentTime = 0;
        audio.play();
      })
    });

    document.addEventListener('keydown', playSound);

    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      e.target.classList.remove('playing');
    }

    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`button[data-key="${e.keyCode}"]`);
      if (!audio) return;

      key.classList.add('playing');
      audio.currentTime = 0;
      audio.play();
    }

    const html = document.querySelector('html');
    const footer = document.querySelector('.footer');
    footer.addEventListener('transitionend', removeTransition);
    footer.addEventListener('click', function() {
      footer.classList.add('playing');
      if (html.classList.contains('html')) {
      html.classList.replace('html', 'html2');
      } else {
        html.classList.replace('html2', 'html');
      }
    });


    // function forEach(arr, fn) {
    //   for (let i = 0; i < arr.length; i++) {
    //     const elem = arr[i]
    //     fn(elem)
    //   }
    // }
    // const cars = ['bently', 'bmw', 'jiguli'];
    // const toUppercase = elem => elem.toUpperCase();
    // const carsUppercased = forEach(cars, toUppercase)
  </script>


</body>
</html>
